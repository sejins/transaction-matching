<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: navbar"></div>
<div class="container">
    <div class="py-5 text-center">
        <p class="lead" th:if="${#lists.isEmpty(productList)}">
            "<strong th:text="${keyword}" id="keyword" class="context"></strong>" 에 해당하는 상품이 없습니다.
        </p>
        <p class="lead" th:if="${!#lists.isEmpty(productList)}">
            "<strong th:text="${keyword}" id="keyword" class="context"></strong>" 에 해당하는 상품을
            <span th:text="${productList.size()}"></span>개
            찾았습니다.
        </p>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-10">
            <div class="row">
                <div class="col-md-4" th:each="product: ${productList}">
                    <div class="card mb-4 shadow-sm">
                        <img th:src="${product.getImages().get(0).getImagePath()}" class="context card-img-top" th:alt="${product.getTitle()}" >
                        <div class="card-body">
                            <a th:href="@{'/product/' + ${product.getId()}}" class="text-decoration-none">
                                <h5 class="card-title context" th:text="${product.getTitle()}"></h5>
                            </a>
                            <div class="d-flex justify-content-between">
                                <p class="card-text" th:text="${product.getDescription()}">Short description</p>
                                <span class="d-flex align-baseline">
                                    <svg th:if="${#strings.isEmpty(product.seller?.profileImage)}" th:data-jdenticon-value="${product.seller.getNickname()}" width="24" height="24" class="rounded border bg-light align-center"></svg>
                                    <p th:text="${product.seller.getNickname() }" class="h5 text-center text-dark ps-1 mb-2"></p>
                                </span>
                            </div>

<!--                                            <i class="fa fa-globe"></i> <span th:text="${zone.localNameOfCity}" class="text-white">City</span>-->
<!--                                        </a>-->
<!--                                    </span>-->
<!--                            </p>-->

<!--                                <small class="text-muted">-->
<!--                                    <i class="fa fa-user-circle"></i>-->
<!--                                    <span th:text="${study.members.size()}"></span>명-->
<!--                                </small>-->
<!--                                <small class="text-muted date" th:text="${study.publishedDateTime}">9 mins</small>-->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
