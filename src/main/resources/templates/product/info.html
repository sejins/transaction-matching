<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="fragments.html :: head"></head>
    <body class="bg-light">
        <div th:replace="fragments.html :: navbar"></div>

        <div class="container">
            <div class="row mt-5 justify-content-center">
                <div class="col-4">
                    <img class="rounded" src="/images/test_image.jpg" alt="name" th:alt="${account.nickname}" width="500" height="500"/>
                </div>
                <div class="col-8">
                    <div class="row mt-3 justify-content-center">
                        <div class="col-9 justify-content-center">
                            <h2 class="text-center" th:text="${product.getTitle()}">Title</h2>
                            <h4 class="text-center" th:text="${product.getPriceByWon()}"></h4>
                            <hr/>
                        </div>
                        <div class="col-3 px-5 justify-content-center">
                            <p>판매자 프로필</p></br>
                            <a th:href="@{'/profile/' + ${product.seller.getNickname()}}" class="text-decoration-none">
                                <svg class="img-fluid rounded img-thumbnail"
                                            th:data-jdenticon-value="${product.seller.getNickname()}" width="50" height="50"></svg></br>
                                <p th:text="${product.seller.getNickname()}"></p>
                            </a>
                        </div>
                    </div>
                    <div class="row mt-3 justify-content-center">
                        <div class="col-9 justify-content-center"><p class="lead text-center" th:text="${product.getDescription()}">content</p></div>
                        <div class="col-3">  </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5 justify-content-around" th:if="${myAccount.isNotMyProduct(product)}">
                <hr/>
                <div class="col-3 mt-3">
                    <a href="#" th:href="@{'/favorite/' + ${product.getId()}}" th:if="${!myAccount.isFavoriteProduct(product)}">
                        <button type="button" class="btn btn-secondary"><span class="lead">관심 상품 등록</span></button>
                    </a>
                    <a href="#" th:href="@{'/defavorite/' + ${product.getId()}}" th:if="${myAccount.isFavoriteProduct(product)}">
                        <button type="button" class="btn btn-warning"><span class="lead">관심 상품 해제</span></button>
                    </a>
                </div>
                <div class="col-3 mt-3">
                    <a href="#" th:href="@{'/matching-offer/' + ${product.getId()}}">
                        <button type="button" class="btn btn-secondary"><span class="lead">매칭 요청</span></button>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
