<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: navbar"></div>
<div class="container containerTop">
    <div class="py-5 text-center">
        <h2 th:text="${product.getTitle()}">Title</h2>
    </div>
    <h3 class="text-center mb-5">받은 요청</h3>
    <div class="row mt-5 justify-content-center">
        <div class="col-6 justify-content-center">
            <ul class="list-group" th:each="offeror: ${product.getBuyerOffers()}">
                <a th:href="@{'/profile/' + ${offeror.getNickname()}}" class="text-decoration-none">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center justify-content-between" style="width: 150px">
                            <svg th:if="${#strings.isEmpty(offeror?.profileImage)}" th:data-jdenticon-value="${offeror.getNickname()}" width="65" height="65" class="rounded border bg-light"></svg>
                            <p th:text="${offeror.getNickname()}" class="h4 text-center mb-0 text-dark"></p>
                        </div>
                        <div style="width: 150px" class="d-flex justify-content-between align-items-center">
                            <a th:href="@{'/confirm-matching-offer/' + ${product.getId()} + '/' + ${offeror.getId()}}">
                                <button type="button" class="btn info text-white">수락</button>
                            </a>
                            <a th:href="@{'/cancel-matching-offer/' + ${product.getId()} + '/' + ${offeror.getId()}}" >
                                <button type="button" class="btn negative">거절</button>
                            </a>
                        </div>
                    </li>
                </a>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
