<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
  <nav th:replace="fragments.html :: navbar"></nav>
  <div class="container">
    <div class="py-3 text-center">
      <p class="lead">Jingeore
      <h2>로그인</h2>
      <div class="row justify-content-center">
        <form class="needs-validation col-sm-6" th:action="@{/login}" method="post" novalidate>
          <div class="form-group">
            <label for="nicknameOrEmail">이메일 또는 닉네임</label>
            <input type="text" id="nicknameOrEmail" class="form-control" name="username" aria-describedby="nicknameOrEmailHelp" required>
            <small id="nicknameOrEmailHelp" class="form-text text-muted">이메일 또는 닉네임을 입력하세요.</small>
          </div>
          <div class="form-group">
            <label for="password">패스워드</label>
            <input id="password" type="password" name="password" class="form-control"
                   aria-describedby="passwordHelp" required>
            <small id="passwordHelp" class="form-text text-muted">패스워드를 입력하세요.</small>
            <small class="invalid-feedback">패스워드를 입력하세요.</small>
          </div>

          <div class="form-group form-check d-flex flex-row">
            <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" checked>
            <label  class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>
          </div>

          <div class="form-group">
            <button class="btn btn-success btn-block" type="submit" aria-describedby="submitHelp">로그인</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script th:replace="fragments.html :: validation"></script>
</body>
</html>
