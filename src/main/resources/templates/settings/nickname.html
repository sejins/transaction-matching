<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <nav th:replace="fragments.html :: navbar"></nav>
    <div class="container containerTop">
        <div class="py-5">
            <div class="row justify-content-center">
                <div class="col-2">
                    <div th:replace="fragments.html :: settings-menu (currentMenu='profile')"></div>
                </div>
                <div class="col-8 ms-5">
                    <div th:replace="fragments.html :: redirect-message"></div>
                    <div class="row">
                        <h2 class="col-9" th:text="${account.getNickname()}">닉네임</h2>
                    </div>
                    <div class="row mt-5">
                        <form class="needs-validation col-9" th:object="${nicknameForm}" th:action="@{/settings/nickname}" method="post" novalidate>
                            <div class="form-group">
                                <label for="nickname">새로운 닉네임</label>
                                <input id="nickname" type="text" th:field="*{nickname}" class="form-control" aria-describedby="nicknameHelp" required>
                                <small class="mt-2">변경하실 닉네임을 입력하세요. 닉네임은 공백 없이 2자 이상 20자 이하로 입력하세요.</small></br>
                                <small class="invalid-feedback">닉네임을 입력하세요.</small>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">닉네임 을 올바르게 입력하세요.</small>
                            </div>
                            <div class="form-group">
                                <button class="btn info mt-3 text-white" type="submit" aria-describedby="submitHelp">변경</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:replace="fragments.html :: validation"></script>
</body>
</html>
