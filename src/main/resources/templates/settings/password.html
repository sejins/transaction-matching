<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<nav th:replace="fragments.html :: navbar"></nav>
<div class="container containerTop">
  <div class="row py-5 justify-content-center">
    <div class="col-2">
      <div th:replace="fragments.html :: settings-menu (currentMenu='password')"></div>
    </div>
    <div class="col-8 ms-5">
      <div th:replace="fragments.html :: redirect-message"></div>
      <div class="row">
        <h2 class="col-9" >패스워드 수정</h2>
      </div>
      <div class="row pt-5" >
        <form class="needs-validation col-9" th:object="${passwordForm}" th:action="@{/settings/password}" method="post" novalidate>
          <div class="form-group">
            <label for="password"> 패스워드</label>
            <input id="password" type="password" th:field="*{password}" class="form-control" aria-describedby="passwordHelp" required>
            <small class="mt-2">변경하실 패스워드를 입력하세요. 패스워드는 8자이상 50자 이하의 값으로 입력하세요.</small></br>
            <small class="invalid-feedback">패스워드를 입력하세요.</small>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">올바른 패스워드를 입력하세요.</small>
          </div>
          <div class="form-group pt-4">
            <label for="passwordConfirm">패스워드 확인</label>
            <input id="passwordConfirm" type="password" th:field="*{passwordConfirm}" class="form-control" aria-describedby="passwordConfirmHelp" required>
            <small class="mt-2">패스워드를 한번 더 입력해주세요.</small></br>
            <small class="invalid-feedback">패스워드를 입력하세요.</small>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">패스워드가 일치하지 않습니다.</small>
          </div>
          <div class="form-group">
            <button class="btn info mt-3 text-white" type="submit" aria-describedby="submitHelp">변경</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script th:replace="fragments.html :: validation"></script>
</body>
</html>
