<!DOCTYPE html>
<html lang="en">
<div th:replace="fragments.html :: head"></div>
<body class="bg-light">
    <div th:replace="fragments.html :: navbar"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-10">
                <div th:each="message : ${product.chattings}">
                    <p class="lead" th:text="${message.message}"></p>
                    <hr>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <form class="needs-validation col-sm-10" th:action="@{'/new-message/' + ${product.getId()} + '/' + ${myAccount.getId()}}"  method="post" novalidate>
                <div class="form-group">
                    <input type="text" id="message" name="message" class="form-control" placeholder="메시지를 입력하세요." max="255">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">
                        전송
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
