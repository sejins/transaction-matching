<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
  <nav th:replace="fragments.html :: navbar"></nav>
  <div class="container containerTop">
    <div class="py-5 text-center">
      <h2>계정 생성하기</h2>
    </div>
    <div class="row justify-content-center">
      <form class="needs-validation col-sm-6" action="#"
            th:action="@{/sign-up}" th:object="${signUpForm}" method="post" novalidate>
        <div class="form-group py-2">
          <label for="nickname">닉네임</label>
          <input id="nickname" type="text" th:field="*{nickname}" class="form-control"
                 placeholder="nickname" aria-describedby="nicknameHelp" required minlength="2" maxlength="20">
          <small id="nicknameHelp" class="form-text text-muted">
            공백없이 문자와 숫자만 가능합니다. 2자 이상 20자 이내로 입력하세요.
          </small>
          </br>
          <small class="invalid-feedback">올바른 닉네임을 입력하세요.</small>
          <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname Error</small>
        </div>

        <div class="form-group py-2">
          <label for="email">이메일</label>
          <input id="email" type="email" th:field="*{email}" class="form-control"
                 placeholder="your@email.com" aria-describedby="emailHelp" required>
          <small id="emailHelp" class="form-text text-muted">
            실제 사용중인 이메일을 입력하세요.
          </small>
          </br>
          <small class="invalid-feedback">올바른 이메일 형식으로 입력하세요.</small>
          <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
        </div>

        <div class="form-group py-2">
          <label for="password">패스워드</label>
          <input id="password" type="password" th:field="*{password}" class="form-control"
                 placeholder="your password" aria-describedby="passwordHelp" required minlength="8" maxlength="50">
          <small id="passwordHelp" class="form-text text-muted">
            8자 이상 50자 이내로 입력하세요. 공백을 제외한 영문자, 숫자, 특수문자의 조합으로 입력하세요.
          </small>
          </br>
          <small class="invalid-feedback">올바른 패스워드를 입력하세요.</small>
          <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
        </div>

        <div class="form-group py-5">
          <button class="btn info text-white" type="submit" aria-describedby="submitHelp">가입하기</button>
        </div>
      </form>
    </div>
  </div>
  <script th:replace="fragments.html :: validation"></script>
</body>
</html>
